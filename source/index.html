<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" tabs="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" tabs="Тестовое задание">
    <title>Employcity-test</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <a class="header__logo-link">
              <img src="/img/logo.svg" width="247" height="35" alt="Логотип">
            </a>
            <nav class="header__nav no-scrollbar" data-header-nav>
              <ul class="header__links">
                <li class="header__link-wrapper">
                  <a class="header__link" href="#" data-close-menu>Бизнес</a>
                </li>
                <li class="header__link-wrapper">
                  <a class="header__link" href="#" data-close-menu>О&nbsp;нас</a>
                </li>
                <li class="header__link-wrapper">
                  <a class="header__link" href="#" data-close-menu>Цены</a>
                </li>
                <li class="header__link-wrapper">
                  <a class="header__link" href="#" data-close-menu>Оформить заказ</a>
                </li>
              </ul>
            </nav>
            <button class="header__burger burger" type="button" data-burger>
              <span class="visually-hidden">Кнопка открытия/закрытия мобильного меню</span>
            </button>
          </div>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">
            <div class="intro__wrapper">
              <h1 class="intro__title title title--h1"><span>Lorem ipsum</span> dolor sit ametconsectetur <span>adipiscing</span></h1>
              <div class="intro__text">
                <p>At&nbsp;vero eos et&nbsp;accusamus et&nbsp;iusto odio dignissimos ducimus!</p>
                <ul class="intro__features">
                  <li>Totam rem aperiam eaque ipsa</li>
                  <li>Sit voluptatem accusantium doloremque laudantium</li>
                  <li>Sed ut&nbsp;perspiciatis, unde omnis iste natus error</li>
                </ul>
              </div>
              <div class="intro__buttons">
                <button class="intro__button button button--blue" type="button">Заказать</button>
                <button class="intro__button button button--white" type="button">Подробнее</button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
